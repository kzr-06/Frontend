<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        div{
            width: 190px;
            height: 254px;
            background: #071820;
            border-radius: 20px;
            display: flex;
            position: relative;
            place-content: center;
            place-items: center;
            overflow: hidden;
        }
        div h2{
            z-index: 1;
            color: white;
            font-size: 2rem;
        }
        div::before{
            content: '';
            position: absolute;
            height: 200%;
            width: 100px;
            background-image: linear-gradient(180deg,rgb(0,183,255),rgb(255,48,255));
            animation: reloading 3s linear infinite;
            transition: all 0.2s linear;
        }
        div::after{
            content: '';
            position: absolute;
            background: #030608;
            inset: 5px;
            border-radius: 15px;
        }
        @keyframes reloading {
            from{
                transform: rotate(0deg);
            }
            to{
                transform: rotate(360deg);
            }
            
        }
    </style>
</head>
<body>
    <div>
        <h2>CARD</h2>
    </div>
</body>
</html>
