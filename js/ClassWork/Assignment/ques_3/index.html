<!-- Task 3: Image Carousel
Objective: Learn timed DOM updates and event-driven manipulation.
Instructions:

- Display a slideshow of at least 5 images.
- Add “Next” and “Previous” buttons to navigate manually.
- Automatically change the image every 3 seconds using setInterval(). -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: #f0f0f0;
    font-family: Arial, sans-serif;
}

.carousel-container {
    position: relative;
    width: 600px;
    height: 350px;
    overflow: hidden;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.3);
}

.carousel {
    width: 100%;
    height: 100%;
    position: relative;
}

.slide {
    width: 100%;
    height: 100%;
    position: absolute;
    top: 0;
    left: 0;
    opacity: 0;
    transition: opacity .6s ease-in-out;
}

.slide.active {
    opacity: 1;
}

.btn {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    padding: 10px 0px;
    background-color: rgba(0,0,0,0.0);
    border: none;
    color: white;
    font-size: 20px;
    cursor: pointer;
}

#prev {
    left: 10px;
}

#next {
    right: 10px;
}



    </style>
</head>
<body>

    <div class="carousel-container">
        <div class="carousel">
            <img src="https://i0.wp.com/picjumbo.com/wp-content/uploads/beautiful-nature-mountain-scenery-with-flowers-free-photo.jpg?w=2210&quality=70" class="slide active">
            <img src="https://wallpapercave.com/wp/wp4511359.jpg" class="slide">
            <img src="https://tse2.mm.bing.net/th/id/OIP.CsPfIflJXuv8sOIQs62CgQHaEo?w=1920&h=1200&rs=1&pid=ImgDetMain&o=7&rm=3" class="slide">
            <img src="https://img.freepik.com/premium-photo/beautiful-summer-mountain-landscape_198067-824642.jpg" class="slide">
            <img src="https://tse3.mm.bing.net/th/id/OIP.TnMMuGd9meSi9qsmCsqb4AHaDp?w=996&h=490&rs=1&pid=ImgDetMain&o=7&rm=3" class="slide">
        </div>

        <button id="prev" class="btn"><</button>
        <button id="next" class="btn">></button>
    </div>

</body>
<script src="script.js"></script>
</html>
