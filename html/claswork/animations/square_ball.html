<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square the Ball</title>
    <style>
        *{
            margin: 0;
        padding: 0;
    }
        body{
            height: 100vh;
            width: 100vw;
        }
        div{
            height: 100px;
            width: 100px;
            border-radius: 50%;
            background-color: black;
            animation: go 6.8s ease-in-out infinite ;
        }
        @keyframes go{
            0%{
                transform: translate(0,0) ;
            }
            25%{
                transform: translate(calc(100vw - 100px),0vh) ;
            }
            50%{
                transform: translate(calc(100vw - 100px),calc(100vh - 100px));
            }
            75%{
                transform: translate(0,calc(100vh - 100px));
            }
            100%{
                transform: translate(0,0);
            }
        }
    </style>
</head>
<body>
    <div>
    </div>
</body>
</html>
