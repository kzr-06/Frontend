<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            box-sizing: border-box;
            margin: 10px 35%;
            background: #ccc;
        }

        .front,
        .back {
            background: white;
            min-height: 200px;
            width: 350px;
            object-fit: contain;
            padding: 15px;
            border-radius: 5px;
            transition: transform 0.4s ease-in-out;
            position: absolute;
            border: 1px solid black;
        }

        .back {
            height: 500px;
            width: 350px;
            transform: rotateY(180deg);
            backface-visibility: hidden;
        }

        .front {
            z-index: 1;
        }

        .img {
            text-align: center;
        }

        .img img {
            height: 300px;
            object-fit: contain;
            border-bottom: 1px solid black;
        }

        .text {
            /* border-top:1 px solid black; */
            padding: 15px;
        }

        .text h3 {
            font-size: 25px;
        }

        .btn {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        button {
            width: 50%;
            padding: 10px;
            background: orange;
            border: none;
            border-radius: 5px;
            color: white;
        }

        #buy {
            border: 1px solid orange;
            background: none;
            color: orange;
        }

        .card:hover .front{
            transform: rotateY(180deg);
            backface-visibility: hidden;
        }
        
        .card:hover .back{
            transform: rotateY(360deg);
        }
    </style>
</head>

<body>
    <div class="card">
        <div class="front">
            <div class="img">
                <img src="https://th.bing.com/th/id/R.4414333b37828ff48249bd4c022ce89f?rik=KqEsWIJW51lKew&riu=http%3a%2f%2fclipart-library.com%2fimages_k%2fshoe-transparent-background%2fshoe-transparent-background-20.png&ehk=HBsdJ1UE5SZdpmHKraj%2bIqiVbq4QXTj0IWTAcm0pNqg%3d&risl=1&pid=ImgRaw&r=0"
                    alt="shoes">
            </div>
            <div class="text">
                <span>
                    <h3>BATA Shoes</h3>
                </span>
                <p>We are the premier online destination for men's and women's footwear styles that are both timeless
                    and
                    cutting-edge.</p>
                <div class="btn">
                    <button type="sumbit" id="add">Add to Cart</button>
                    <button type="sumbit" id="buy">Buy Now</button>
                </div>
            </div>
        </div>
        <div class="back">
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Laboriosam, ipsam!</p>
        </div>
    </div>

</body>

</html>
