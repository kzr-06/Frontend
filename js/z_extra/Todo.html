<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO</title>
    <style>
   *{
        box-sizing: border-box;
    }
    body {
      background: #3a3939;
      color: white;
      display: flex;
      justify-content: center;
      padding-top: 50px;
    }

    .todo_container {
      background: #212121;
      padding: 20px 25px;
      border-radius: 10px;
      box-shadow: 0 10px 10px rgba(230, 188, 24, 0.3),
        10px 10px 10px rgba(230, 188, 24, 0.3);
      min-width: 350px;
    }

    h2 {
      text-align: center;
      margin-bottom: 15px;
    }

    .input-row {
      display: flex;
      gap: 8px;
      margin-bottom: 15px;
    }

    .input-row input{
      flex: 1;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .input-row button {
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      background: #007bff;
      color: white;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 8px;
      padding: 6px 0;
      border-bottom: 1px solid #f0f0f0;
      color: white;
      
    }
    .completed {
      text-decoration: line-through;
      color: gray;
    }
    .deleteBtn{
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      background: #f25546;
      color: white;
    }
    .deleteBtn:hover{   
      background: #f52c19;
    }
    </style>
</head>
<body>
     <div class="todo_container">
    <h2>To-Do List</h2>

    <div class="input-row">
      <input type="text" id="taskInput" placeholder="Enter a task">
      <button id="addBtn">Add</button>
    </div>

    <ul id="list">
      <!-- Tasks here -->
    </ul>
  </div>
    
</body>
<script src="Todo.js"></script>
</html>
