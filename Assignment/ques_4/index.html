<!-- Objective: Implement DOM-based validation with events.
Instructions:

- Create a registration form with fields: Name, Email, and Password.
- Validate the form on submit:
• All fields must be filled.
• Email must include '@'.
• Password must be at least 8 characters.
- Show inline error messages below each field dynamically (no alerts).
Bonus (5 marks): Add green/red border colors for valid/invalid inputs. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form-Validation</title>

    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f4f4f4;
        }

        .form{
            padding: 25px;
            width: 350px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        form{
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        label{
            font-weight: bold;
            margin-bottom: 5px;
        }

        input{
            width: 90%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 15px;
            outline: none;
        }

        .valid {
            border-color: green !important;
        }

        .invalid {
            border-color: red !important;
        }

        .error {
            font-size: 12px;
            color: red;
            margin-top: 3px;
        }
        
        button {
            padding: 12px;
            border: none;
            background: #007bff;
            color: white;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover{
            background: #005fcc;
        }
    </style>

</head>
<body>
    <div class="form">
        <form action="">
            <div class="name">
                <label for="name">Name</label>
                <input type="text" id="name">
                <small class="error"></small>
            </div>

            <div class="email">
                <label for="email">Email</label>
                <input type="text" id="email">
                <small class="error"></small>
            </div>

            <div class="password">
                <label for="pass">Password</label>
                <input type="password" id="pass">
                <small class="error"></small>
            </div>
            <button type="submit">Register</button>
        </form>
    </div>
</body>
<script src="script.js"></script>
</html>
