<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            height: 100vh;
            width: 100vw;
        }
        .div{
            height: 200px;
            width: 200px;
            border-radius: 50%;
            overflow: hidden;
            /* overflow se jo is div ke bahar hai voh hide ho jayega means yeh ek circle hai aur andar vala square toh jitna us circle ke bahar hoga voh hide ho jayega toh andar vala bhi circle lagega */
            font-size: 200px;
            animation: peri 5s ease-in-out infinite;
        }
        
        .rotate{
            height: 100%;
            width: 100%;
            /* border-radius: 50%; */
            background:linear-gradient(to right,#0484ed,#0577d4,#045aa0,#024984,#022c4e);
            animation: rotate 0.5s linear infinite;
        }
        @keyframes peri{
            0%,100%{
                transform: translate(0,0);
            }
            25%{
                transform: translate(calc(100vw - 200px),0vh);
            }
            50%{
                transform: translate(calc(100vw - 200px),calc(100vh - 200px));
            }
            75%{
                transform: translate(0,calc(100vh - 200px));
            }
            
        }
        @keyframes rotate {
            0%{
                transform: rotate(0deg);
            }
            100%{
                transform: rotate(360deg);

            }
            
        }
    </style>
</head>
<body>
    <div class="div">
        <div class="rotate"></div>
    </div>
</body>
</html>
