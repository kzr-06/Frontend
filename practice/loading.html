<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
        }
        .container{
            height: 200px;
            width: 200px;
            background: #000;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            letter-spacing: 10px;
            font-size: 10rem;
        }
        .container .dot{
            animation: load 0.9s ease-in-out  0.3s infinite ;
        }
        .dot:nth-child(1){
            animation-delay: 0s;
        }
        .dot:nth-child(2){
            animation-delay: 0.3s;
        }
        .dot:nth-child(3){
            animation-delay: 0.6s;
        }
        @keyframes load {
            0%{
                transform: translateY(0px);
            }
            25%{
                transform: translateY(-15px);
            }
            50%,75%,100%{
                transform: translateY(0px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <span class="dot">.</span>
        <span class="dot">.</span>
        <span class="dot">.</span>
    </div>
</body>
</html>
